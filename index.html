<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style>
		html {
			font-size: 250%;
			font-family: 'Roboto', sans-serif;
		}
		body {
			background-color: #B71C1C;
			/* background-color: #3F51B5; */
			/* background-color: white; */
			color: white;
		}
		label {
			margin: 2rem;
			position: relative;
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			line-height: 1rem;
			height: 1rem;
			background: inherit;
		}
		input {
			background: tra;
			position: relative;
			cursor: pointer;
			width: 1.2rem;
			height: 1.2rem;
			margin-right: .4rem;
			background: inherit;

		}
		input:before {
			content: "";
			position: absolute;
			width: 1.2rem;
			height: 1.2rem;
			background: inherit;
			cursor: pointer;
		}
		input:after {
			content: "";
			transition: .4s ease-in-out;
			position: absolute;
			z-index: 1;
			width: 1rem;
			height: 1rem;
			border: .1rem solid rgba(200, 200, 200, .3);
		}
		input:checked:after {
			transform: rotate(-45deg);
			height: .5rem;
			border-color: #43A047;
			border-top-color: transparent;
			border-right-color: transparent;
		}
		.anim input:checked:after {
			transform: rotate(-45deg);
			height: .5rem;
			/* border-color: #43A047; */
			border-color: transparent;
			border-right-color: transparent;
			animation: .4s rippling .4s ease;
			animation-fill-mode: forwards;
		}
		@keyframes rippling {
			50% {
				border-left-color: #43A047;
			}
			100% {
				border-bottom-color: #43A047;
				border-left-color: #43A047;
			}
		}
	</style>
</head>
<body>
	<label>
		<input type="checkbox"> <span>material checkbox</span>
	</label>
	<label class="anim">
		<input type="checkbox"> <span>material checkbox with animation</span>
	</label>
	<label>
		<input type="checkbox" checked> <span>material checkbox checked</span>
	</label>
</body>
</html>
